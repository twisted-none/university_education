 <defs>
  <style>.activity-node {
        fill: #f0f0f0;
        stroke: #000;
        stroke-width: 2;
        rx: 20;
        ry: 20;
      }
      .decision-node {
        fill: #ffffcc;
        stroke: #000;
        stroke-width: 2;
      }
      .text {
        font-family: Arial, sans-serif;
        font-size: 11px;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .text-small {
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .arrow {
        stroke: #000;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .start-end {
        fill: #000;
        stroke: #000;
        stroke-width: 2;
      }</style>
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
