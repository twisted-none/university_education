<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Заголовок диаграммы -->
  <text x="450" y="30" text-anchor="middle" font-size="22" font-weight="bold">ER-диаграмма базы данных (нотация Crow's Foot)</text>
  
  <!-- Таблицы -->
  <!-- Teams -->
  <rect x="50" y="80" width="250" height="160" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="5" ry="5"/>
  <rect x="50" y="80" width="250" height="30" fill="#1976D2" stroke="#1976D2" stroke-width="2" rx="5" ry="5"/>
  <text x="175" y="100" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Teams</text>
  
  <text x="70" y="130" font-size="14">PK team_id: INT</text>
  <text x="70" y="155" font-size="14">name: VARCHAR(100)</text>
  <text x="70" y="180" font-size="14">city: VARCHAR(100)</text>
  <text x="70" y="205" font-size="14">coach: VARCHAR(100)</text>
  <text x="70" y="230" font-size="14">last_season_place: INT</text>
  
  <!-- Players -->
  <rect x="400" y="80" width="250" height="200" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" rx="5" ry="5"/>
  <rect x="400" y="80" width="250" height="30" fill="#388E3C" stroke="#388E3C" stroke-width="2" rx="5" ry="5"/>
  <text x="525" y="100" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Players</text>
  
  <text x="420" y="130" font-size="14">PK player_id: INT</text>
  <text x="420" y="155" font-size="14">FK team_id: INT</text>
  <text x="420" y="180" font-size="14">first_name: VARCHAR(50)</text>
  <text x="420" y="205" font-size="14">last_name: VARCHAR(50)</text>
  <text x="420" y="230" font-size="14">age: INT</text>
  <text x="420" y="255" font-size="14">jersey_number: INT</text>
  <text x="420" y="280" font-size="14">position: VARCHAR(50)</text>
  
  <!-- Stadiums -->
  <rect x="50" y="320" width="250" height="140" fill="#FFF3E0" stroke="#E65100" stroke-width="2" rx="5" ry="5"/>
  <rect x="50" y="320" width="250" height="30" fill="#E65100" stroke="#E65100" stroke-width="2" rx="5" ry="5"/>
  <text x="175" y="340" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Stadiums</text>
  
  <text x="70" y="370" font-size="14">PK stadium_id: INT</text>
  <text x="70" y="395" font-size="14">name: VARCHAR(100)</text>
  <text x="70" y="420" font-size="14">city: VARCHAR(100)</text>
  <text x="70" y="445" font-size="14">capacity: INT</text>
  
  <!-- Matches -->
  <rect x="400" y="320" width="250" height="200" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5" ry="5"/>
  <rect x="400" y="320" width="250" height="30" fill="#0288D1" stroke="#0288D1" stroke-width="2" rx="5" ry="5"/>
  <text x="525" y="340" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Matches</text>
  
  <text x="420" y="370" font-size="14">PK match_id: INT</text>
  <text x="420" y="395" font-size="14">date: DATE</text>
  <text x="420" y="420" font-size="14">FK home_team_id: INT</text>
  <text x="420" y="445" font-size="14">FK away_team_id: INT</text>
  <text x="420" y="470" font-size="14">FK stadium_id: INT</text>
  <text x="420" y="495" font-size="14">home_goals: INT</text>
  <text x="420" y="520" font-size="14">away_goals: INT</text>
  <text x="420" y="545" font-size="14">status: VARCHAR(20)</text>
  
  <!-- Tickets -->
  <rect x="700" y="320" width="250" height="140" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5" ry="5"/>
  <rect x="700" y="320" width="250" height="30" fill="#7B1FA2" stroke="#7B1FA2" stroke-width="2" rx="5" ry="5"/>
  <text x="825" y="340" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Tickets</text>
  
  <text x="720" y="370" font-size="14">PK ticket_id: INT</text>
  <text x="720" y="395" font-size="14">FK match_id: INT</text>
  <text x="720" y="420" font-size="14">category: VARCHAR(20)</text>
  <text x="720" y="445" font-size="14">price: DECIMAL(10,2)</text>
  
  <!-- Users -->
  <rect x="700" y="80" width="250" height="160" fill="#FFEBEE" stroke="#C62828" stroke-width="2" rx="5" ry="5"/>
  <rect x="700" y="80" width="250" height="30" fill="#C62828" stroke="#C62828" stroke-width="2" rx="5" ry="5"/>
  <text x="825" y="100" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Users</text>
  
  <text x="720" y="130" font-size="14">PK user_id: INT</text>
  <text x="720" y="155" font-size="14">username: VARCHAR(50)</text>
  <text x="720" y="180" font-size="14">password_hash: VARCHAR(255)</text>
  <text x="720" y="205" font-size="14">role: VARCHAR(20)</text>
  <text x="720" y="230" font-size="14">email: VARCHAR(100)</text>
  
  <!-- Audit_Log -->
  <rect x="50" y="490" width="250" height="180" fill="#ECEFF1" stroke="#455A64" stroke-width="2" rx="5" ry="5"/>
  <rect x="50" y="490" width="250" height="30" fill="#455A64" stroke="#455A64" stroke-width="2" rx="5" ry="5"/>
  <text x="175" y="510" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Audit_Log</text>
  
  <text x="70" y="540" font-size="14">PK log_id: INT</text>
  <text x="70" y="565" font-size="14">FK user_id: INT</text>
  <text x="70" y="590" font-size="14">action: VARCHAR(100)</text>
  <text x="70" y="615" font-size="14">entity_type: VARCHAR(50)</text>
  <text x="70" y="640" font-size="14">entity_id: INT</text>
  <text x="70" y="665" font-size="14">timestamp: TIMESTAMP</text>
  <text x="70" y="690" font-size="14">details: TEXT</text>
  
  <!-- Связи между таблицами -->
  <!-- Teams -> Players -->
  <line x1="300" y1="160" x2="400" y2="155" stroke="#000" stroke-width="2"/>
  <line x1="310" y1="155" x2="310" y2="165" stroke="#000" stroke-width="2"/>
  <line x1="320" y1="155" x2="320" y2="165" stroke="#000" stroke-width="2"/>
  <line x1="390" y1="150" x2="400" y2="155" stroke="#000" stroke-width="2"/>
  <line x1="390" y1="160" x2="400" y2="155" stroke="#000" stroke-width="2"/>
  
  <!-- Teams -> Matches (home) -->
  <line x1="175" y1="240" x2="175" y2="400" stroke="#000" stroke-width="1.5"/>
  <line x1="175" y1="400" x2="400" y2="420" stroke="#000" stroke-width="1.5"/>
  <line x1="175" y1="235" x2="185" y2="235" stroke="#000" stroke-width="1.5"/>
  <line x1="180" y1="230" x2="180" y2="240" stroke="#000" stroke-width="1.5"/>
  <line x1="390" y1="415" x2="400" y2="420" stroke="#000" stroke-width="1.5"/>
  <line x1="390" y1="425" x2="400" y2="420" stroke="#000" stroke-width="1.5"/>
  
  <!-- Teams -> Matches (away) -->
  <line x1="300" y1="200" x2="350" y2="200" stroke="#000" stroke-width="1.5"/>
  <line x1="350" y1="200" x2="350" y2="445" stroke="#000" stroke-width="1.5"/>
  <line x1="350" y1="445" x2="400" y2="445" stroke="#000" stroke-width="1.5"/>
  <line x1="290" y1="195" x2="300" y2="200" stroke="#000" stroke-width="1.5"/>
  <line x1="290" y1="205" x2="300" y2="200" stroke="#000" stroke-width="1.5"/>
  <line x1="390" y1="440" x2="400" y2="445" stroke="#000" stroke-width="1.5"/>
  <line x1="390" y1="450" x2="400" y2="445" stroke="#000" stroke-width="1.5"/>
  
  <!-- Stadiums -> Matches -->
  <line x1="300" y1="390" x2="400" y2="470" stroke="#000" stroke-width="1.5"/>
  <line x1="290" y1="385" x2="300" y2="390" stroke="#000" stroke-width="1.5"/>
  <line x1="290" y1="395" x2="300" y2="390" stroke="#000" stroke-width="1.5"/>
  <line x1="390" y1="465" x2="400" y2="470" stroke="#000" stroke-width="1.5"/>
  <line x1="390" y1="475" x2="400" y2="470" stroke="#000" stroke-width="1.5"/>
  
  <!-- Matches -> Tickets -->
  <line x1="650" y1="395" x2="700" y2="395" stroke="#000" stroke-width="1.5"/>
  <line x1="650" y1="390" x2="650" y2="400" stroke="#000" stroke-width="1.5"/>
  <line x1="660" y1="390" x2="660" y2="400" stroke="#000" stroke-width="1.5"/>
  <line x1="690" y1="390" x2="700" y2="395" stroke="#000" stroke-width="1.5"/>
  <line x1="690" y1="400" x2="700" y2="395" stroke="#000" stroke-width="1.5"/>
  
  <!-- Users -> Audit_Log -->
  <line x1="825" y1="240" x2="825" y2="565" stroke="#000" stroke-width="1.5"/>
  <line x1="825" y1="565" x2="300" y2="565" stroke="#000" stroke-width="1.5"/>
  <line x1="820" y1="235" x2="830" y2="235" stroke="#000" stroke-width="1.5"/>
  <line x1="825" y1="230" x2="825" y2="240" stroke="#000" stroke-width="1.5"/>
  <line x1="310" y1="560" x2="300" y2="565" stroke="#000" stroke-width="1.5"/>
  <line x1="310" y1="570" x2="300" y2="565" stroke="#000" stroke-width="1.5"/>
</svg>