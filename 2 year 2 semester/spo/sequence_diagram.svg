<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <!-- Заголовок -->
  <text x="500" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Диаграмма последовательности создания нового матча</text>
  
  <!-- Объекты -->
  <rect x="50" y="60" width="120" height="40" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5" ry="5"/>
  <text x="110" y="85" font-family="Arial" font-size="14" text-anchor="middle">Организатор</text>
  
  <rect x="200" y="60" width="120" height="40" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" rx="5" ry="5"/>
  <text x="260" y="85" font-family="Arial" font-size="14" text-anchor="middle">UIManager</text>
  
  <rect x="350" y="60" width="120" height="40" fill="#FFF3E0" stroke="#F57C00" stroke-width="2" rx="5" ry="5"/>
  <text x="410" y="85" font-family="Arial" font-size="14" text-anchor="middle">Match</text>
  
  <rect x="500" y="60" width="120" height="40" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2" rx="5" ry="5"/>
  <text x="560" y="85" font-family="Arial" font-size="14" text-anchor="middle">Team</text>
  
  <rect x="650" y="60" width="120" height="40" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5" ry="5"/>
  <text x="710" y="85" font-family="Arial" font-size="14" text-anchor="middle">Stadium</text>
  
  <rect x="800" y="60" width="120" height="40" fill="#FFEBEE" stroke="#C62828" stroke-width="2" rx="5" ry="5"/>
  <text x="860" y="85" font-family="Arial" font-size="14" text-anchor="middle">TicketPricing</text>

  <!-- Линии жизни -->
  <line x1="110" y1="100" x2="110" y2="620" stroke="#0288D1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="260" y1="100" x2="260" y2="620" stroke="#388E3C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="410" y1="100" x2="410" y2="620" stroke="#F57C00" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="560" y1="100" x2="560" y2="620" stroke="#3F51B5" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="710" y1="100" x2="710" y2="620" stroke="#7B1FA2" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="860" y1="100" x2="860" y2="620" stroke="#C62828" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Активации для UIManager -->
  <rect x="255" y="130" width="10" height="470" fill="#A5D6A7" stroke="#388E3C" stroke-width="2"/>
  
  <!-- Активации для Match -->
  <rect x="405" y="160" width="10" height="420" fill="#FFD0B0" stroke="#F57C00" stroke-width="2"/>
  
  <!-- Активации для Team (первый запрос) -->
  <rect x="555" y="190" width="10" height="40" fill="#C5CAE9" stroke="#3F51B5" stroke-width="2"/>
  
  <!-- Активации для Team (второй запрос) -->
  <rect x="555" y="260" width="10" height="40" fill="#C5CAE9" stroke="#3F51B5" stroke-width="2"/>
  
  <!-- Активации для Stadium -->
  <rect x="705" y="330" width="10" height="40" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="2"/>
  
  <!-- Активации для TicketPricing -->
  <rect x="855" y="400" width="10" height="60" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>

  <!-- Сообщения -->
  <!-- 1. Организатор -> UIManager -->
  <line x1="110" y1="130" x2="255" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="180" y="125" font-family="Arial" font-size="12" text-anchor="middle">1: создатьНовыйМатч()</text>
  
  <!-- 2. UIManager -> Match -->
  <line x1="265" y1="160" x2="405" y2="160" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="335" y="155" font-family="Arial" font-size="12" text-anchor="middle">2: создатьМатч()</text>
  
  <!-- 3. Match -> Team (первый запрос) -->
  <line x1="415" y1="190" x2="555" y2="190" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="485" y="185" font-family="Arial" font-size="12" text-anchor="middle">3: получитьИнфоОКоманде1()</text>
  
  <!-- 4. Team -> Match (ответ на первый запрос) -->
  <line x1="555" y1="230" x2="415" y2="230" stroke="#000" stroke-width="2" stroke-dasharray="5,2" marker-end="url(#arrow)"/>
  <text x="485" y="225" font-family="Arial" font-size="12" text-anchor="middle">4: инфоОКоманде1</text>
  
  <!-- 5. Match -> Team (второй запрос) -->
  <line x1="415" y1="260" x2="555" y2="260" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="485" y="255" font-family="Arial" font-size="12" text-anchor="middle">5: получитьИнфоОКоманде2()</text>
  
  <!-- 6. Team -> Match (ответ на второй запрос) -->
  <line x1="555" y1="300" x2="415" y2="300" stroke="#000" stroke-width="2" stroke-dasharray="5,2" marker-end="url(#arrow)"/>
  <text x="485" y="295" font-family="Arial" font-size="12" text-anchor="middle">6: инфоОКоманде2</text>
  
  <!-- 7. Match -> Stadium -->
  <line x1="415" y1="330" x2="705" y2="330" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="325" font-family="Arial" font-size="12" text-anchor="middle">7: получитьИнфоОСтадионе()</text>
  
  <!-- 8. Stadium -> Match -->
  <line x1="705" y1="370" x2="415" y2="370" stroke="#000" stroke-width="2" stroke-dasharray="5,2" marker-end="url(#arrow)"/>
  <text x="560" y="365" font-family="Arial" font-size="12" text-anchor="middle">8: инфоОСтадионе</text>
  
  <!-- 9. Создание нового матча (самостоятельная операция) -->
  <rect x="415" y="380" width="100" height="20" fill="#FFD0B0" stroke="#F57C00" stroke-width="2" rx="5" ry="5"/>
  <text x="465" y="395" font-family="Arial" font-size="10" text-anchor="middle">9: создатьОбъект()</text>
  
  <!-- 10. Match -> TicketPricing -->
  <line x1="415" y1="410" x2="855" y2="410" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="635" y="405" font-family="Arial" font-size="12" text-anchor="middle">10: рассчитатьСтоимостьБилетов()</text>
  
  <!-- 11. TicketPricing -> Match -->
  <line x1="855" y1="450" x2="415" y2="450" stroke="#000" stroke-width="2" stroke-dasharray="5,2" marker-end="url(#arrow)"/>
  <text x="635" y="445" font-family="Arial" font-size="12" text-anchor="middle">11: стоимостьБилетов</text>
  
  <!-- 12-13. Database Manager взаимодействие (упрощенно) -->
  <rect x="415" y="470" width="100" height="40" fill="#FFD0B0" stroke="#F57C00" stroke-width="2" rx="5" ry="5"/>
  <text x="465" y="490" font-family="Arial" font-size="10" text-anchor="middle">12-13: сохранить</text>
  <text x="465" y="505" font-family="Arial" font-size="10" text-anchor="middle">в базу данных</text>
  
  <!-- 14. Match -> UIManager -->
  <line x1="405" y1="530" x2="265" y2="530" stroke="#000" stroke-width="2" stroke-dasharray="5,2" marker-end="url(#arrow)"/>
  <text x="335" y="525" font-family="Arial" font-size="12" text-anchor="middle">14: результатОперации</text>
  
  <!-- 15. UIManager -> Организатор -->
  <line x1="255" y1="570" x2="110" y2="570" stroke="#000" stroke-width="2" stroke-dasharray="5,2" marker-end="url(#arrow)"/>
  <text x="180" y="565" font-family="Arial" font-size="12" text-anchor="middle">15: показатьРезультат()</text>
  
  <!-- Определение стрелок -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
  
  <!-- Комментарий к диаграмме -->
  <rect x="20" y="600" width="960" height="40" fill="#FFFDE7" stroke="#FBC02D" stroke-width="1" rx="5" ry="5"/>
  <text x="500" y="625" font-family="Arial" font-size="12" text-anchor="middle">Диаграмма отображает последовательность взаимодействия объектов при создании нового матча</text>
</svg>
