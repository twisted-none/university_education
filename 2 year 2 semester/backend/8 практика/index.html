<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3367D6">
    <title>Умный список задач</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Умный список задач</h1>
            <button id="installBtn" class="install-button">Установить приложение</button>
        </header>

        <div class="notification-container">
            <button id="enableNotifications" class="notification-button">Включить уведомления</button>
        </div>

        <div class="todo-container">
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Добавить новую задачу..." autocomplete="off" required>
                <button type="submit">Добавить</button>
            </form>

            <div class="filters">
                <button data-filter="all" class="filter-btn active">Все</button>
                <button data-filter="active" class="filter-btn">Активные</button>
                <button data-filter="completed" class="filter-btn">Выполненные</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>
            
            <div class="todo-footer">
                <span id="todoCount">0 задач осталось</span>
                <button id="clearCompleted">Очистить выполненные</button>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">
            <span id="onlineStatus">Онлайн</span>
        </div>

        <footer>
            <p>PWA Умный список задач © 2025</p>
        </footer>
    </div>

    <script src="js/db.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/install.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker зарегистрирован:', registration.scope);
                })
                .catch(error => {
                    console.log('Ошибка при регистрации ServiceWorker:', error);
                });
            });
        }
    </script>
</body>
</html>
