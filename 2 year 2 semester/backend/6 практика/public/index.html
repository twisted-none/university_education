<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/light.css" id="theme-css">
</head>
<body>
  <div class="container">
    <h1>Система аутентификации</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Вход</button>
      <button class="tab-btn" data-tab="register">Регистрация</button>
    </div>
    
    <div class="tab-content" id="login-tab">
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Имя пользователя</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
    
    <div class="tab-content hidden" id="register-tab">
      <form id="register-form">
        <div class="form-group">
          <label for="register-username">Имя пользователя</label>
          <input type="text" id="register-username" name="username" required>
          <small>Минимум 3 символа</small>
        </div>
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input type="password" id="register-password" name="password" required>
          <small>Минимум 6 символов</small>
        </div>
        <div class="form-group">
          <label for="register-password-confirm">Подтверждение пароля</label>
          <input type="password" id="register-password-confirm" name="password-confirm" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>
    </div>
    
    <div class="message-box" id="message-box"></div>
  </div>
  
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
    <span id="theme-label">Светлая тема</span>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/theme.js"></script>
</body>
</html>
