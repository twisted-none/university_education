<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Панель администратора</h1>
        </header>
        
        <main>
            <section class="section">
                <h2>Добавление товара</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="name">Название товара:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Стоимость:</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Категории:</label>
                        <div class="checkbox-group" id="categories">
                            <div class="checkbox-item">
                                <input type="checkbox" id="category1" name="categories" value="Электроника">
                                <label for="category1">Электроника</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="category2" name="categories" value="Одежда">
                                <label for="category2">Одежда</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="category3" name="categories" value="Книги">
                                <label for="category3">Книги</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Добавить товар</button>
                </form>
            </section>
            
            <section class="section">
                <h2>Добавление нескольких товаров</h2>
                <div class="form-group">
                    <label for="bulkProducts">JSON массив товаров:</label>
                    <textarea id="bulkProducts" rows="6" placeholder='[
  {"name": "Название 1", "price": 100, "description": "Описание 1", "categories": ["Электроника"]},
  {"name": "Название 2", "price": 200, "description": "Описание 2", "categories": ["Одежда"]}
]'></textarea>
                </div>
                <button id="addBulkBtn" class="btn">Добавить товары</button>
            </section>
            
            <section class="section">
                <h2>Управление товарами</h2>
                <div class="product-filter">
                    <input type="text" id="searchInput" placeholder="Поиск товаров...">
                    <button id="refreshBtn" class="btn">Обновить список</button>
                </div>
                <div class="product-list" id="productList">
                    <!-- Список товаров будет загружен динамически -->
                    <div class="loading">Загрузка товаров...</div>
                </div>
            </section>
            
            <!-- Модальное окно для редактирования товара -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Редактирование товара</h2>
                    <form id="editProductForm">
                        <input type="hidden" id="editId">
                        <div class="form-group">
                            <label for="editName">Название товара:</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editPrice">Стоимость:</label>
                            <input type="number" id="editPrice" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Описание:</label>
                            <textarea id="editDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Категории:</label>
                            <div class="checkbox-group" id="editCategories">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="editCategory1" name="editCategories" value="Электроника">
                                    <label for="editCategory1">Электроника</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="editCategory2" name="editCategories" value="Одежда">
                                    <label for="editCategory2">Одежда</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="editCategory3" name="editCategories" value="Книги">
                                    <label for="editCategory3">Книги</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Панель администратора интернет-магазина &copy; 2025</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
