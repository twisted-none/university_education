[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/default.json

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[log]
mode = console
level = info