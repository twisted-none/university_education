<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/light.css" id="theme-css">
</head>
<body>
  <div class="container">
    <header class="profile-header">
      <h1>Личный кабинет</h1>
      <button id="logout-btn" class="btn btn-outline">Выйти</button>
    </header>
    
    <div class="profile-info">
      <h2>Информация о пользователе</h2>
      <div id="user-info">Загрузка...</div>
    </div>
    
    <div class="data-section">
      <h2>Данные с сервера</h2>
      <div class="data-header">
        <span id="data-source">Источник: -</span>
        <button id="refresh-data" class="btn btn-primary">Обновить данные</button>
      </div>
      <div id="data-container">Нажмите "Обновить данные" для загрузки</div>
    </div>
    
    <div class="message-box" id="message-box"></div>
  </div>
  
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
    <span id="theme-label">Светлая тема</span>
  </div>
  
  <script src="/js/theme.js"></script>
  <script src="/js/data.js"></script>
</body>
</html>
